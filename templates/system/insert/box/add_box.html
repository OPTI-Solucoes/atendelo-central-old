<div class="">
	<div class="mdc-layout-grid">
		<div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-2"></div>
		<div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-8">
			<div class="mdc-card">

				<section class="mdc-card__primary">
					<h1 class="mdc-card__title mdc-card__title--large">Adicione uma Box</h1>
					<h2 class="mdc-card__subtitle">Formulário de adição de Boxes</h2>
				</section>
				<section class="mdc-card__supporting-text">
					<form action="#">
						<div>
							<div class="mdc-form-field">
								<div class="mdc-textfield" data-mdc-auto-init="MDCTextfield">
									<input id="email" type="text" class="mdc-textfield__input" v-model="box.fields.apelido">
									<label for="email" class="mdc-textfield__label">
										Apelido da máquina
									</label>
								</div>
							</div>
							<br>
						</div>
					</form>
				</section>
				<section class="mdc-card__actions mdc-card__actions--vertical" dir="rtl">
					<button type="submit" class="mdc-button mdc-button--compact mdc-card__action dark-theme" v-on:click="add_box($event)">
						Cadastrar Box
					</button>
				</section>
			</div>
		</div>
		<div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-2"></div>
	</div>
</div>
