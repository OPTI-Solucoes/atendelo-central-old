<div class="mdc-layout-grid">
	<div class="mdc-layout-grid__inner">
		<div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-2"></div>
		<div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-8">
			<div class="mdc-card">
				<div class="demo-card__primary">
					<h2 class="demo-card__title mdc-typography--headline6">Gerar uma chave para médicos</h2>
					<h3 class="demo-card__subtitle mdc-typography--subtitle2">Chave compartilhada</h3>
				</div>
				<div class="demo-card__secondary mdc-typography--body2">
					<form action="#">
						<div class="mdc-text-field mdc-text-field--outlined  mdc-text-field--dense">
							<input type="text" id="email" class="mdc-text-field__input" @keydown.enter="add_box_medico($event)" v-model="box_medico.fields.apelido">
							<label for="email" class="mdc-floating-label">Apelido para Chave</label>
							<div class="mdc-notched-outline">
								<svg>
								<path class="mdc-notched-outline__path"/>
								</svg>
							</div>
							<div class="mdc-notched-outline__idle"></div>
						</div>
					</form>
				</div>					
				<div class="mdc-card__actions"dir="rtl">
					<button type="submit" class="mdc-button mdc-button--compact mdc-card__action dark-theme" v-on:click="add_box_medico($event)">
						Gerar Chave Para Médicos
					</button>
				</div>
			</div>
		</div>
		<div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-2"></div>
	</div>
</div>
