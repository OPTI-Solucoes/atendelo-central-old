<div class="">

	<div class="mdc-layout-grid">
		<!-- FILAS -->
    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-4 mdc-layout-grid__cell--span-12-tablet">

    	<div class="mdc-layout-grid">
		    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12">
	    		<h3>Filas</h3>
	    		<hr>
		    </div>
		    <div v-for="fila in filas" class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12">
		    	<div :id="'fila_'+fila.pk" class="mdc-card" v-bind:class="{ 'fila-ativa' : fila.ativa , 'mdc-card-filas' : !fila.ativa }" v-on:click="escolher_fila(fila)">
			    	<section class="mdc-card__primary">
			        	<h1 class="mdc-card__title mdc-card__title--large">{{ fila.classificacao }} - {{ fila.iniciais }}</h1>
			        </section>
		        </div>
		    </div>
		  </div>

		</div>

		<!-- SENHA ATUAL -->
		<div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-4 mdc-layout-grid__cell--span-12-tablet">

			<div class="mdc-layout-grid">
			    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12">
			    	<h3>Senhas</h3>
			  		<hr>
			  		<div v-if="senha">
						<div class="mdc-card mdc-card-senhas">
					        <section class="mdc-card__primary">
					        	<h1 class="mdc-card__title mdc-card__title--large">Senha</h1>
					        	<h2 class="mdc-card__subtitle">Numeração: {{ senha.fila.iniciais }}{{ senha.numero }}</h2>
					        </section>
					        <section class="mdc-card__supporting-text">
					          Paciente: <b>{{ senha.paciente }}</b><br>
					          Especialidade: <b>{{ senha.especialidade }}</b>
					        </section>
					        <section class="mdc-card__actions" dir="rtl">
					  			<button v-if="fila_manual" type="submit"
										class="mdc-button 
										mdc-button--raised 
										mdc-button--primary 
										mdc-ripple-surface" v-on:click="proxima_senha_fila_manual($event)">
											Encerrar atendimento (fila manual)
								</button>
								<button v-else type="submit"
										class="mdc-button 
										mdc-button--raised 
										mdc-button--primary 
										mdc-ripple-surface" v-on:click="proxima_senha($event)">
											Encerrar atendimento
								</button>
					  		</section>
				    	</div>

				    	<div class="mdc-switch" style="margin-top: 10px;">
							<input type="checkbox" id="basic-switch" class="mdc-switch__native-control" v-model="chamar_proximo" />
							<div class="mdc-switch__background">
								<div class="mdc-switch__knob"></div>
							</div>
						</div>
						<label for="basic-switch" class="mdc-switch-label">Chamar senha seguinte</label>
			  		</div>


			    	<div v-else style="text-align: center;">
				    	<button v-if="fila_manual" type="submit"
								class="mdc-button 
								mdc-button--raised 
								mdc-button--primary 
								mdc-ripple-surface" v-on:click="proxima_senha_fila_manual($event)">
									Próxima senha (fila manual)
						</button>
						<button v-else type="submit"
								class="mdc-button 
								mdc-button--raised 
								mdc-button--primary 
								mdc-ripple-surface" v-on:click="proxima_senha($event)">
									Próxima senha
						</button>
			    	</div>
				</div>
			</div>

		</div>

		<!-- PACIENTE ATUAL -->
		<div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-4 mdc-layout-grid__cell--span-12-tablet">

			<div class="mdc-layout-grid">
			    <div v-if="paciente" class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12">
				    <h3>Paciente</h3>
			  		<hr>
			    	<section class="mdc-card__supporting-text">
				    	<div class="mdc-form-field">
								<div class="mdc-textfield" data-mdc-auto-init="MDCTextfield">
									<input id="nome_paciente" type="text" class="mdc-textfield__input" v-model="paciente.nome">
									<label for="nome_paciente" class="mdc-textfield__label">
										Nome do paciente
									</label>
								</div>
							</div>
							<br>

							<div class="mdc-form-field">
								<div class="mdc-textfield" data-mdc-auto-init="MDCTextfield">
									<input id="cpf" type="text" class="mdc-textfield__input" v-model="paciente.cpf">
									<label for="cpf" class="mdc-textfield__label">
										CPF
									</label>
								</div>
							</div>
							<br>

							<div class="mdc-form-field">
								<div class="mdc-textfield" data-mdc-auto-init="MDCTextfield">
									<input id="senha" type="text" class="mdc-textfield__input" v-model="paciente.senha">
									<label for="senha" class="mdc-textfield__label">
										Senha
									</label>
								</div>
							</div>
							<br>

							<div class="mdc-form-field">
								<div class="mdc-textfield" data-mdc-auto-init="MDCTextfield">
									<input id="especialidade" type="text" class="mdc-textfield__input" v-model="paciente.especialidade">
									<label for="especialidade" class="mdc-textfield__label">
										Especialidade
									</label>
								</div>
							</div>
							<br>

			  		</section>
			  		<section class="mdc-card__actions" dir="rtl">
			  			<button type="submit"
								class="mdc-button 
								mdc-button--raised 
								mdc-button--primary 
								mdc-ripple-surface" v-on:click="cadastrar_paciente($event)">
									Verificar paciente
								</button>
			  		</section>
				</div>
				<div v-else class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12">
					<h3>Paciente</h3>
			  		<hr>
					<p>Nenhum paciente no momento.</p>
				</div>
			</div>
		</div>

  </div>
	
</div>
